version: v1
plugins:
  - name: common
    out: ./src/api/common/gen
    strategy: all
    path: ./node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - esModuleInterop=true
      - exportCommonSymbols=false
      - outputServices=none
  - name: server
    out: ./src/api/server/gen
    strategy: all
    path: ./node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - esModuleInterop=true
      - exportCommonSymbols=false
      - outputServices=grpc-js

