version: v1
plugins:
  - name: server
    out: ./src/core/rpc/server/gen
    strategy: all
    path: ./node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - esModuleInterop=true
      - exportCommonSymbols=false
      - outputServices=grpc-js
      - unrecognizedEnum=false

  - name: shared
    out: ./src/core/rpc/shared/gen
    strategy: all
    path: ./node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - esModuleInterop=true
      - exportCommonSymbols=false
      - onlyTypes=true
      - outputServices=none
      - unrecognizedEnum=false
